    <script>

        function validation() {
            var shoes_size = document.getElementById('shoes').value;

            if (shoes_size == '') {
                window.alert("Number field cannot be empty");
            }
            else if (shoes_size > 4 && shoes_size < 12) {

                error.innerHTML = `<h3>The shoes you are wearing is fit or unfit</h3> 
                <button type="submit" id="btn1" value="submit" onclick="fit()"
                           >fit</button>
                        <button type="submit" id="btn" value="submit" onclick="unfit()"
                           >unfit</button>
                        `;
                error.style.display = "block";

            }
            else {
                window.alert("We do not have the shoes size requested");
            }

        }


        function fit() {

            var a = error.innerHTML = `<h3>Thankyou for purchasing</h3> `;
            document.write(a);

        }
        function unfit() {
            error.innerHTML = `<h3>The shoes you are wearing is loose or tight</h3> 
                <button type="submit" id="btn1" value="submit" onclick="loose()"
                           >loose</button>
                        <button type="submit" id="btn" value="submit" onclick="tight()"
                           >tight</button>
                        `;
            error.style.display = "block";

        }

        function loose() {
            error.innerHTML = `<h3>You can wear Black Narrow </h3> 
                <button type="submit" id="btn1" value="submit" onclick="fit()"
                           > Select Black Narrow</button>
                       
                        `;
            error.style.display = "block";
        }
        function tight() {
            console.log("world");
            error.innerHTML = `<h3>You can wear Brown  Broader Feet </h3> 

            <button type="submit" id="btn" value="submit" onclick="fit()"
                           >Select Brown Broader</button>
                           `;
            error.style.display = "block";

        function figfit() {
            var a = error.innerHTML = `<h3>Thankyou for purchasing</h3> `;
